plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'io.github.bartvhelvert.jagex'
version '0.1-DEV'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile name: 'Jagex-Filesystem-0.1-DEV'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}